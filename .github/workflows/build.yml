name: Builds

on:
  push:
    branches: [ master ]
  pull_request:
    types: [ assigned, opened, synchronize, reopened ]
    branches: [ master ]

jobs:
  build-server:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - run: ./gradlew clean
      - run: ./gradlew build

  build-server-local:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - run: |
          cd ..
          git clone https://github.com/JetBrains/projector-server.git
          cd projector-demo
          echo projectorServerSource=local > local.properties
      - run: ./gradlew clean
      - run: ./gradlew build

  build-server-self-hosted-repos:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]
        projectorServerSource: [ jitpack-cb4aea89, space-cb4aea89 ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - run: |
          echo projectorServerSource=${{ matrix.projectorServerSource }} > local.properties
      - run: ./gradlew clean
      - run: ./gradlew build
